<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latihan saya</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        margin: 0;
        padding: 0;
      }
      header {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 20px;
      }
      h1 {
        margin: 0;
      }
      .container {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      }
      .portfolio-item {
        margin-bottom: 20px;
        padding: 20px;
        border: 1px solid #ddd;
      }
      .portfolio-item img {
        max-width: 100%;
        height: auto;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Portofolio Saya</h1>
    </header>
    <div class="container">
      <div class="portfolio-item">
        <h2>Proyek 1</h2>
        <p>Test tamabi.</p>
        <img src="gambar1.jpg" alt="Proyek 1" />
      </div>
      <div class="portfolio-item">
        <h2>Proyek 2</h2>
        <p>Ini adalah deskripsi proyek kedua saya.</p>
        <img src="gambar2.jpg" alt="Proyek 2" />
      </div>
    </div>
  </body>
</html>
